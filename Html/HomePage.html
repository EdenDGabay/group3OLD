<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHive</title>
    <link rel="stylesheet" href="../css/HomePage.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo">BookHive</div>
            <ul id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Chats</a></li>
                <li><a href="#">My Profile</a></li>
            </ul>
        </nav>
        <div id="hero">
            <!-- Hero image goes here -->
            <h1>Find Your Next Read!</h1>
            <p>Discover a World of Books</p>
            <input type="text" id="search" placeholder="Search by Title or Author">
            <button id="search-btn">Search</button>
        </div>
    </header>
    <main>
        <section id="popular-categories">
            <h2>Popular Categories</h2>
            <!-- For each category, repeat this structure -->
            <div class="category">
                <img src="path-to-image.jpg" alt="Category Name">
                <h3>Category Name</h3>
            </div>
            <!-- Add more categories as needed -->
        </section>
        <!-- Add other sections as needed -->
    </main>
    <footer>
        <p>BookHive</p>
        <p>Your Favorite Book Swapping Community Since 2024</p>
        <!-- Footer links -->
        <ul>
            <li><a href="#">Help</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">How to Guide</a></li>
        </ul>
    </footer>
</body>
</html>
