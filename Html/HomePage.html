<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Swap</title>
    <link rel="stylesheet" href="../css/HomePage.css">
    <style>
        body {
            font-family: Lexend, sans-serif;
            margin: 0;
            padding: 50px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            // padding-top: 50px;
        }
        .search-box {
            display: flex;
            gap: 10px;
        }
        .search-box input[type="text"] {
            width: 300px;
            padding: 10px;
        }
        .search-box input[type="submit"] {
            padding: 10px 20px;
        }
        .categories {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .category {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            display: inline-block; /* Adjusted for link styling */
        }
        .category a {
            text-decoration: none;
            color: inherit; /* Inherits the text color from the parent */
        }
    </style>
</head>
<body>

    <h1>Discover a world of books to swap</h1>

    <div class="search-box">
        <input type="text" placeholder="Search for books...">
        <input type="submit" value="Search">
    </div>

    <div class="categories">
        <div class="category"><a href="#">Fiction</a></div>
        <div class="category"><a href="#">Non-Fiction</a></div>
        <div class="category"><a href="#">Science</a></div>
        <div class="category"><a href="#">History</a></div>
        <div class="category"><a href="#">Biographies</a></div>
        <div class="category"><a href="#">Fantasy</a></div>
        <!-- Add more categories as needed -->
    </div>

</body>
</html>
