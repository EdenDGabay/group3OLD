<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/SignUp.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign up</h1>
        <p>Enter your details to continue</p>

        <form id="signup-form">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address">

            <label for="birthdate">Birthdate</label>
            <input type="text" id="birthdate" placeholder="DD/MM/YYYY">

            <label for="password">Create your password</label>
            <input type="password" id="password" placeholder="***">

            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" placeholder="Enter your password">

            <div class="checkbox-container">
                <input type="checkbox" id="terms">
                <label for="terms">I agree with Terms and Privacy Policy.</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">You already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
