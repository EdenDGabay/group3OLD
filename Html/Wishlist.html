<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Wishlist</title>
    <link rel="stylesheet" href="../css/Wishlist.css">
</head>

            <li class="wishlist-item" style="background-color: #f8f8f8;">
