<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/LoginPage.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- Add your website logo inside the picture here -->
            <p class="text">BookHive</p>
        </div>

        <div class="right-side">
            <header>

              <div class="button-container">
                <button class="homeButton">Home</button>
              </div>

                <h1>Welcome Back!</h1>
                <h2 class="subheader">Sign in to access your account</h2>
            </header>

            <form id="loginForm">
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <a href="#" id="forgotPassword">Forgot Password?</a>

                <button class="loginButton" type="submit">Log in</button>
            </form>

            <div class="signup">
                <p>Don't have an account? <span class="signup-link">Sign Up</span></p>
            </div>
        </div>
    </div>


</body>
</html>
