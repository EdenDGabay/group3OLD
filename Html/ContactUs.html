<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/ContactUs.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BookHive</h1>
        <nav>
            <ul>
                <li><a href="../Html/HomePage.html">Home</a></li>
                <li><a href="../Html/UserProfile.html">Profile</a></li>
                <li><a href="../Html/Chats.html">Chats</a></li>
            </ul>
        </nav>
    </header>


    <div class="main-content">

        <section class="contact-us">
            <h2>Contact Us</h2>
            <p>We are here for you, feel free to get in touch.</p>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <div class="footer-container">
            <p>BookHive Â©</p>
            <p>Your Favorite Book Swapping Community Since 2024!</p>
            <div class="footer-links">
                <a href="../Html/Help.html">Help</a>
                <a href="../Html/FAQ.html">FAQ</a>
                <a href="../Html/ContactUs.html">Contact Us</a>
            </div>
        </div>
    </footer>

<script src="../JavaScript/ContactUs.js"></script>


</body>
</html>
